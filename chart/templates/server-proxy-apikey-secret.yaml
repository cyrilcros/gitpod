apiVersion: v1
kind: Secret
metadata:
  name: server-proxy-apikey
  labels:
    app: {{ template "gitpod.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  apikey: {{ include "gitpod.serverProxyApiKey" . | b64enc }}
